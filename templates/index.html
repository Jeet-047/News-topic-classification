    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <style>
        html {
            overflow-x: hidden;
            overflow-y: hidden;
            width: 100%;
            height: 100%;
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* Slate 950 */
            color: #e2e8f0;
            /* Ensured no vertical or horizontal overflow */
            overflow: hidden; 
            overflow-x: hidden; /* Explicitly prevent horizontal scroll from background elements */
            height: 100vh;
            width: 100%;
            max-width: 100vw;
            perspective: 1000px;
            position: relative;
        }

        /* 3D Moving Grid Background */
        .grid-plane {
            position: absolute;
            width: 200%;
            height: 200%;
            bottom: -50%;
            left: -50%;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.3) 1px, transparent 1px);
            background-size: 100px 100px;
            transform: rotateX(60deg);
            animation: planeMove 10s linear infinite;
            mask-image: linear-gradient(to bottom, transparent 0%, black 40%, black 100%);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 40%, black 100%);
            opacity: 0.2;
            z-index: 0;
            overflow: hidden;
        }

        @keyframes planeMove {
            0% { transform: rotateX(60deg) translateY(0); }
            100% { transform: rotateX(60deg) translateY(100px); }
        }

        /* Hero Text Styling */
        .hero-title {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(to bottom right, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.05em;
        }

        /* Cursor Blink */
        .blinking-cursor {
            border-right: 2px solid #6366f1;
            animation: blink-caret 0.75s step-end infinite;
        }
        .blinking-cursor.static {
            border-color: transparent; /* Hide cursor when animation is done */
        }
        @keyframes blink-caret { from, to { border-color: transparent; } 50% { border-color: #6366f1; } }

        /* Floating particles/accent */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: 1;
        }
        .orb-1 {
            width: 300px; height: 300px;
            background: #4f46e5;
            top: -100px; left: 20%;
            animation: float 10s ease-in-out infinite;
        }
        .orb-2 {
            width: 400px; height: 400px;
            background: #7c3aed;
            bottom: -100px; right: 10%;
            animation: float 12s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Button Glitch Hover Effect */
        .btn-tech {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .btn-tech::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .btn-tech:hover::before { left: 100%; }
        .btn-tech:hover {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
            letter-spacing: 0.05em;
        }
        
        /* Social Icon Style */
        .social-link {
            transition: all 0.3s ease;
            color: #94a3b8; /* Slate 400 */
        }
        .social-link:hover {
            color: #6366f1; /* Indigo 500 */
            transform: translateY(-2px) scale(1.1);
            filter: drop-shadow(0 0 5px rgba(99, 102, 241, 0.5));
        }
    </style>
</head>

    <script>
        const messages = [
        "Hi üôã‚Äç‚ôÇÔ∏è, Welcome to the News Topic Classifier üòÉ",
        "An AI-powered news classification system",
        "Ready to classify any news in seconds?",
        "Our super-fast model categorizes news into World, Sports, Business, and Tech.",
        "Let‚Äôs get started ‚ö°üöÄ"
        ];
        
        const typingElement = document.getElementById('typingText');
        const typingSpeed = 60; 
        const delayBetweenMessages = 1500; // Time the message stays visible

        let messageIndex = 0;
        let charIndex = 0;

        function type() {
            // Typing character
            if (charIndex < messages[messageIndex].length) {
                typingElement.textContent += messages[messageIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, typingSpeed);
            } else {
                // Finished typing the current message
                setTimeout(nextMessage, delayBetweenMessages);
            }
        }

        function nextMessage() {
            // Instant clear
            typingElement.textContent = '';
            charIndex = 0;
            messageIndex++;
            
            // --- LOOPING LOGIC ---
            if (messageIndex >= messages.length) {
                messageIndex = 0; // Reset to the first message index to loop
            }

            // Start typing the next message
            setTimeout(type, 100); 
        }

        // Start the sequence after initial page load animations
        setTimeout(() => {
            type();
        }, 1500);

    </script>
